<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock: What is your Time Zone?</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock 🌎</h1>

      <select id="city">
        <option value="">Select a City...</option>
        <option value="current">My Current Location</option>
        <option value="Europe/Dublin">Dublin 🇮🇪</option>
        <option value="Asia/Seoul">Seoul 🇰🇷</option>
        <option value="Europe/Zurich">Zurich 🇨🇭</option>
      </select>

      <div id="cities">
        <div class="city" id="las-vegas">
          <div>
            <h2>Las Vegas 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo 🇯🇵</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
  </body>

  <footer>
    This Project was coded by
    <a href="https://github.com/Raytothechull" target="_blank">Rachel Ruiz</a>,
    is open-sourced on

      >GitHub</a
    >
    and hosted on
    <a href="https://main--what-is-your-time-zone.netlify.app/" target="_blank"
      >Netlify</a
    >
  </footer>
  <script src="src/index.js"></script>
</html>
